<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator BMI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Kalkulator BMI</h3>
            <form id="bmiForm">
              <div class="mb-3">
                <label for="berat" class="form-label">Berat Badan (kg)</label>
                <input type="number" class="form-control" id="berat" placeholder="Contoh: 70" required>
              </div>
              <div class="mb-3">
                <label for="tinggi" class="form-label">Tinggi Badan (cm)</label>
                <input type="number" class="form-control" id="tinggi" placeholder="Contoh: 170" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Hitung BMI</button>
            </form>

            <div class="mt-4 text-center" id="hasilBMI" style="display: none;">
              <h5>Hasil BMI: <span id="bmiValue" class="fw-bold"></span></h5>
              <p class="mb-0">Kategori: <span id="kategoriBMI" class="fw-bold"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("bmiForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const berat = parseFloat(document.getElementById("berat").value);
      const tinggi = parseFloat(document.getElementById("tinggi").value) / 100; // convert to meters

      if (berat > 0 && tinggi > 0) {
        const bmi = berat / (tinggi * tinggi);
        const bmiFixed = bmi.toFixed(1);
        let kategori = "";

        if (bmi < 18.5) {
          kategori = "Kurus";
        } else if (bmi < 24.9) {
          kategori = "Normal";
        } else if (bmi < 29.9) {
          kategori = "Kelebihan Berat Badan";
        } else {
          kategori = "Obesitas";
        }

        document.getElementById("bmiValue").textContent = bmiFixed;
        document.getElementById("kategoriBMI").textContent = kategori;
        document.getElementById("hasilBMI").style.display = "block";
      } else {
        alert("Mohon masukkan angka yang valid.");
      }
    });
  </script>

</body>
</html>
